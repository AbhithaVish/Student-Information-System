<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICBT System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navigation">
        <ul>
            <li class="list active">
                <a href="#">
                    <span class="iron"><ion-icon name="library-outline"></ion-icon></span>
                    <span class="title">library</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="iron"><ion-icon name="albums-outline"></ion-icon></span>
                    <span class="title">Graduation</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="iron"><ion-icon name="time-outline"></ion-icon></span>
                    <span class="title">Schedules</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="iron"><ion-icon name="clipboard-outline"></ion-icon></span>
                    <span class="title">Results</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="iron"><ion-icon name="barbell-outline"></ion-icon></span>
                    <span class="title">Memberships</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="iron"><ion-icon name="book-outline"></ion-icon></span>
                    <span class="title">Assignments</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="iron"><ion-icon name="notifications-outline"></ion-icon></span>
                    <span class="title">Notice Board</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="iron"><ion-icon name="laptop-outline"></ion-icon></span>
                    <span class="title">Modules</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="toggle">
        
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script>/*
    let menuToggle = document.querySelector('.toggle');
    menuToggle.onclick = function(){
        menuToggle.classList.toggle('active')
    }*/

    let list = document.querySelectorAll('.list');
    for(let i=0; i<list.length; i++){
        list[i].onclick = function(){
            let j=0;
            while(j<list.length){
                list[j++].className = 'list';
            }
            list[i].className = 'list active'
        }
    }
</script>
</body>
</html>
